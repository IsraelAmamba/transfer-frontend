<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <div class="user-panel">
        <div class="pull-left image">
          <img src="assets/adminlte/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Alexander Pierce</p>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview" [routerLinkActive]="'active'">
          <a href="#">
            <i class="fa fa-money"></i> <span>Accounts</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li [routerLinkActive]="'active'"><a [routerLink]="['/accounts/current']"><i class="fa fa-circle-o"></i> Current</a></li>

          </ul>

        <li class="treeview" [routerLinkActive]="'active'">
          <a href="#">
            <i class="fa fa-exchange"></i> <span>Transfers</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li class="treeview" [routerLinkActive]="'active'">
              <a href="#"><i class="fa fa-user-o"></i> Own Account

              </a>

                <li [routerLinkActive]="'active'" >
                  <a [routerLink]="['/transfers/ownaccount/localtolocal']"><i class="fa fa-circle-o"></i> Local to local
                    <span class="pull-right-container">

                    </span>

                </li>
                <li>
                  <a [routerLink]="['/transfers/ownaccount/dollartolocal']"><i class="fa fa-circle-o"></i> Dollar to local

                </li>
              </ul>
            </li>
            <li><a [routerLink]="['/transfers/otheraccountsame']"><i class="fa fa-users"></i> Other Account (same bank)</a></li>
